<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Emissionsdaten</title>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
</h:head>

<h:body>

    <div class="container">

        <div class="header">

            <h2>Emissionsdaten</h2>

            <h:form class="login-form">

                <div class="form-group">
                    <h:outputText value="Benutzername"></h:outputText>
                    <h:inputText value="#{login.user}" placeholder="Benutzername"/>
                </div>

                <div class="form-group">
                    <h:outputText value="Passwort"></h:outputText>
                    <h:inputSecret value="#{login.password}" placeholder="Passwort"/>
                </div>

                <div class="form-group">
                    <h:commandButton value="Anmelden" action="#{login.login}"/>
                </div>

            </h:form>

            <h:panelGroup rendered="#{login.loggedIn}">
                <h:outputText value="Angemeldet als #{login.user}"/>
            </h:panelGroup>


            <h:form id="add" rendered="#{login.loggedIn}">

                <h:panelGrid columns="37" cellpadding="5" style="margin: 0 auto;">

                    <p:outputLabel for="countryNames" value="Country Name"/>
                    <p:inputText id="countryNames" value="#{emissionBean.emissionsDate.country_name}"
                                 rendered="#{login.loggedIn}" placeholder="Beispiel: Germany"/>


                    <p:outputLabel for="amount_Values" value="Amount Value"/>
                    <p:inputNumber id="amount_Values" value="#{emissionBean.emissionsDate.amount_value}"
                                   rendered="#{login.loggedIn}" decimalPlaces="9"/>


                    <p:outputLabel for="date" value="Date"/>
                    <p:inputNumber id="date" value="#{emissionBean.emissionsDate.date}" rendered="#{login.loggedIn}"
                                   maxlength="4" maxValue="2023" minValue="2017" decimalSeparator=""/>


                    <p:commandButton update="@form emissionDates:emissionDateList" value="Add"
                                     action="#{emissionBean.add}" rendered="#{login.loggedIn}">
                    </p:commandButton>

                </h:panelGrid>


            </h:form>

        </div>


        <h:form id="emissionDates">

            <p:growl id="growl" sticky="true" life="2000"/>

            <p:dataTable id="emissionDateList" var="emissionDate" value="#{emissionBean.emissionsDates}">

                <p:column headerText="Id">
                    <h:outputText value="#{emissionDate.id}"/>
                </p:column>

                <p:column headerText="Country Name" filterBy="#{emissionDate.country_name}"
                          filterPlaceholder="Beispiel Germany">
                    <p:inputText id="countryName" value="#{emissionDate.country_name}"
                                 rendered="#{login.loggedIn}"/>
                    <h:outputText id="countryNamess" value="#{emissionDate.country_name}"
                                  rendered="#{!login.loggedIn}"/>
                </p:column>

                <p:column headerText="Amount Value">
                    <p:inputText id="amount_Value" value="#{emissionDate.amount_value}"
                                 rendered="#{login.loggedIn}"/>
                    <h:outputText id="amount_Valuess" value="#{emissionDate.amount_value}"
                                  rendered="#{!login.loggedIn}"/>
                </p:column>

                <p:column headerText="Date">
                    <p:inputText id="dates" value="#{emissionDate.date}" rendered="#{login.loggedIn}"/>
                    <h:outputText id="datess" value="#{emissionDate.date}" rendered="#{!login.loggedIn}"/>
                </p:column>

                <p:column>

                    <p:commandButton update="emissionDateList" value="Delete" icon="ui-icon-closethick"
                                     action="#{emissionBean.delete(emissionDate)}" rendered="#{login.loggedIn}">
                    </p:commandButton>

                    <p:column>
                        <p:commandButton style="float: right" id="save" value="Save" tyleClass="ui-priority-primary"
                                         action="#{emissionBean.update}" rendered="#{login.loggedIn}"
                                         icon="ui-icon-disk" update=":emissionDates:growl">
                            <p:ajax execute="@form"/>
                        </p:commandButton>
                    </p:column>

                </p:column>

            </p:dataTable>

        </h:form>

    </div>

</h:body>

</html>
