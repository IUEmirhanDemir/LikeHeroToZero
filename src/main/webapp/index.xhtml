<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Emission Data</title>
    <style type="text/css">
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    .header {
        background-color: #673ab7;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 2em;
        margin-bottom: 1em;
    }

    select, table {
        width: 100%;
        margin-bottom: 1em;
    }

    table {
        border-collapse: collapse;
        text-align: left;
    }

    th, td {
        padding: 0.5em;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {background-color: #f5f5f5;}
</style>
</h:head>
<h:body>
    <div class="container">
    <div class="header">
        <h2>Emission Data</h2>
    </div>

        <p:dataTable id="emissionTable" var="emission" value="#{emissionBean.emissionsDates}">

            <p:column headerText="Country Name">
                <h:outputText value="#{emission.country_name}"/>
            </p:column>
            <p:column headerText="Country Code">
                <h:outputText value="#{emission.country_code}"/>
            </p:column>
            <p:column headerText="Indicator">
                <h:outputText value="#{emission.indicator_name}"/>
            </p:column>
            <p:column headerText="Year">
                <h:outputText value="#{emission.date}"/>
            </p:column>
            <p:column headerText="CO2 Emissions">
                <h:outputText value="#{emission.amount_value}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
